<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MITWPU Student Registration</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <nav>
    <div class="logo">
      <img src="logo.png" alt="MITWPU Logo">
    </div>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About Us</a></li>
      <li><a href="#">Contact Us</a></li>
      <li><a href="#">Help</a></li>
    </ul>
  </nav>
  <div class="container">
    <div class="registration-form">
      <h2>Welcome to MITWPU Student Registration Form!</h2>
      <form id="registration-form">
        <input type="text" id="name" placeholder="Name of the Student" required>
        <select id="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        <input type="date" id="DOB" name="dob" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="number" id="contact" placeholder="Contact Number" required>
        <select id="program" required>
          <option value="">Select Program</option>
          <option value="B-Tech">B.Tech</option>
          <option value="M-Tech">M.Tech</option>
          <option value="MBA">MBA</option>
          <option value="Msc">M.Sc</option>
        </select>
        <button type="submit">Register</button>
      </form>
      <div id="error-message" class="error-message"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
