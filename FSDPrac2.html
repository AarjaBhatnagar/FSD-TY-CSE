<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Air Ticket Booking</title>
  <style>
    /* CSS styles */
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-image: url("airplane.png");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
  }

    header {
      background-color: rgba(80, 210, 76, 0.8);
      color: #1d1c1c;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: rgba(215, 202, 24, 0.8);
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: #101011;
      text-decoration: none;
      padding: 10px 20px;
      margin: 0 10px;
    }

    nav a:hover {
      background-color: rgba(242, 154, 154, 0.8);
      color: #615555;
    }

    main {
      padding: 20px;
    }

    .booking-form {
      background-color: transparent;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(36, 71, 66, 0.1);
    }

    .booking-form input,
    .booking-form select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #171414;
      border-radius: 3px;
    }

    .booking-form button {
      background-color: rgba(178, 14, 14, 0.8);
      color: #f3d80d;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    .booking-form button:hover {
      background-color: rgba(232, 31, 31, 0.8);
    }

    footer {
      background-color: rgba(51, 51, 51, 0.8);
      color: #f4f0f0;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Air Ticket Booking</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Flights</a>
    <a href="#">Offers</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <main>
    <div class="booking-form">
      <h2>Book Your Flight</h2>
      <form>
        <label for="from">From:</label>
        <input type="text" id="from" name="from" placeholder="Enter departure city" required>

        <label for="to">To:</label>
        <input type="text" id="to" name="to" placeholder="Enter destination city" required>

        <label for="departure-date">Departure Date:</label>
        <input type="date" id="departure-date" name="departure-date" required>

        <label for="return-date">Return Date:</label>
        <input type="date" id="return-date" name="return-date" required>

        <label for="passengers">Passengers:</label>
        <select id="passengers" name="passengers" required>
          <option value="">Select number of passengers</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>

        <button type="submit">Search Flights</button>
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2024 Air Ticket Booking. All rights reserved. Kindly contact for further enquiry</p>
  </footer>

<script>
  document.getElementById('booking-form').addEventListener('submit', function(event) {
    event.preventDefault(); 

    let from = document.getElementById('from').innerhtml;
    let to = document.getElementById('to').innerhtml;
    let departureDate = document.getElementById('departure-date').innerhtml;
    let returnDate = document.getElementById('return-date').innerhtml;
    let passengers = document.getElementById('passengers').innerhtml;

    console.log('From:', from);
    console.log('To:', to);
    console.log('Departure Date:', departureDate);
    console.log('Return Date:', returnDate);
    console.log('Passengers:', passengers);
    });
  </script>
</body>
</html>
